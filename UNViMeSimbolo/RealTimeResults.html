    <meta property="og:type" content="website" />
    <meta property="og:title" content="La UNViMe elige sus símbolos" />
    <meta property="og:description" content="El Director de la Escuela de Gestión de Empresas y Economía de la Universidad Nacional de Villa Mercedes, Lic. Esp. Fernando Javier Quiroga Villegas, tiene el agrado de invitarlo a formar parte de la Jornada de Integración institucional “La UNViMe elige sus símbolos” en la que toda nuestra comunidad universitaria participará de la creación del escudo oﬁcial que represente la historia, los valores y los principios fundamentales de esta Casa de Estudios. Se realizará el viernes 3 de junio de 2016, de 15:30 hs. a 20:30 hs. en la sede de Urquiza 74, 2° piso y su presencia y aporte, serán de primordial importancia en esta fecha histórica para nuestra Universidad. " />

    <!-- Normalize CSS -->
    <link href="View/css/normalize.min.css" rel="stylesheet" />

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">

<body>
    <div id="background">
        <img src="View/img/escudoAr.png" />
    </div>
    <div id="realTimeApp">
        <div id="leftPanel">
            <div id="schoolsStrip">
                <div class="schools">
                    <div class="school health"></div>
                    <div class="school ambient"></div>
                    <div class="school business"></div>
                    <div class="school engineer"></div>
                </div>
            </div>

            <header>
                <h1>
                    <span class="display-block">LA <span class="orange-text">UNViMe</span></span>
                    <span class="display-block">ELIGE SUS</span>
                    <span class="display-block">SÍMBOLOS</span>
                </h1>
                <h2>
                    <span class="display-block">Jornada de integración participativa</span>
                    <span class="display-block">para la creación del escudo institucional</span>
                    <span class="display-block">de la Universidad Nacional de Villa Mercedes</span>
                </h2>

            </header>
            <div id="proyectoLogo">
                <img src="View/img/proyectoLogo-01.png">
                <div class="text">PROYECTO DE LA TECNICATURA UNIVERSITARIA EN DISEÑO DE COMUNICACIÓN</div>
            </div>
        </div>
        <div id="mainArea">
            <div id="left-side">
                <div id="topAll">
                    <div id="top5PieChart"></div>
                </div>
                <div id="topBySchool">
                    <div class="school school1"></div>
                    <div class="school school2"></div>
                    <div class="school school3"></div>
                    <div class="school school4"></div>
                    <div class="school school5"></div>
                </div>
            </div>

            <div id="right-side">
                <div id="topCounter">
                    <i class="mdi mdi-human-greeting"></i><h1>200</h1>
                </div>
                <div id="wordsList">
                    <div id="wordsListView"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-kendo-template" id="wordsTemplate">
        <div class="word-holder">
            <div class="text-align-center aWord">#:Words#</div>
            <div class="clr"></div>
        </div>
    </script>

    <script src="View/libs/kendoui/js/jquery.min.js"></script>
    <script src="View/libs/kendoui/js/kendo.all.min.js"></script>
